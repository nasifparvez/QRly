<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRly</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="top-text-container">
        <h1 class="title"><a style="text-decoration:none; color:white;" href = './index.html'>QRly</a></h1>
        <h2 class="subtext">QR Code Generation</h2>
    </div>
    <br>
    <div class="qr-code-generation-card">
        <div class="qr-generation-input">
            <h3>Input Text/Link</h3>
            <br>
            <input type="text" id='input-text' placeholder="Insert Text or Link"></input>
            <br>
            <br>
            <button type="submit" class="qr-generation-button" onclick="generateQR()">Generate QR Code</button>
        </div>
        <br>
        <div id="qrcode" hidden></div>
        <br>
        <a href="" download id="download-a">
            <button class="download-button" id='download-button' hidden>Download QR Code</button>
        </a>
    </div>
    <script src="/scripts/qr-generation.js"></script>
</body>
</html>
