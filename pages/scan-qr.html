<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.2.1/html5-qrcode.min.js" integrity="sha512-cuVnjPNH3GyigomLiyATgpCoCmR9T3kwjf94p0BnSfdtHClzr1kyaMHhUmadydjxzi1pwlXjM5sEWy4Cd4WScA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="top-text-container">
        <h1 class="title"><a style="text-decoration:none; color:white;" href = './index.html'>QRly</a></h1>
        <h2 class="subtext">Scan QR Code</h2>
    </div>
    <br>
    <div class="scanner-card">
        <div class="qr-input">
            <form action="#">
                <input type="file" hidden>
                <img src="#" alt="qr-code">
                <div class="content">
                  <i class="fas fa-cloud-upload"></i>
                  <br>
                  <br>
                  <p>Click to Upload QR Code for Reading</p>
                  <p class="drag-text">Or Drag and Drop</p>
                </div>
            </form>
        </div>
        <br>
        <div class="col">
            <p>Or</p>
            <div style="width: 275px;" id="reader"></div>
        </div>
        <br>
        <div class="qr-output">
            <textarea spellcheck="false" disabled></textarea>
            <br>
            <br>
            <div class="buttons">
              <button class="close-button">Close</button>
              <button class="copy-button">Copy Text</button>
            </div>
        </div>
    </div>
    <script src="/scripts/scan-qr.js"></script>
</body>
</html>
